name: Build and deploy Node.js app to Azure Web App - swades-ai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'   

      # ðŸ”¹ Install dependencies ONLY for backend
      - name: Install backend dependencies
        working-directory: apps/api
        run: npm install

      # ðŸ”¹ Build backend
      - name: Build backend
        working-directory: apps/api
        run: npm run build

      # ðŸ”¹ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.__clientidsecretname__ }}
          tenant-id: ${{ secrets.__tenantidsecretname__ }}
          subscription-id: ${{ secrets.__subscriptionidsecretname__ }}

      # ðŸ”¹ Deploy ONLY apps/api
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'swades-ai'
          slot-name: 'Production'
          package: apps/api
